name: flutter-ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        run: |
          cd frontend
          flutter pub get
      - name: Analyze
        run: |
          cd frontend
          flutter analyze
      - name: Test
        run: |
          cd frontend
          flutter test
