name: flutter-ci

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install lcov for coverage summary
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov

      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Format (fail if changes required)
        working-directory: frontend
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        working-directory: frontend
        run: flutter analyze

      - name: Test with coverage
        working-directory: frontend
        run: flutter test --coverage

      - name: Coverage gate (>= 80%)
        working-directory: frontend
        run: |
          LCOV_SUMMARY=$(lcov --summary coverage/lcov.info | awk '/lines/ {print $2}' | tr -d '%')
          echo "Project coverage: ${LCOV_SUMMARY}%"
          if [ -z "$LCOV_SUMMARY" ]; then
            echo "Could not compute coverage"; exit 1
          fi
          COVER=${LCOV_SUMMARY%.*}
          if [ "$COVER" -lt 80 ]; then
            echo "Coverage ${LCOV_SUMMARY}% < 80% threshold"; exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: frontend/coverage/lcov.info
          flags: unittests
          fail_ci_if_error: true
